<div class="container">

    <div class="row">

        <div class="col-md-4">

            <div class="alert alert-success alert-dismissable" *ngIf="msg">

            <a href="#" class="close" (click)="clickMe()">&times;</a>

          {{msg}}

            </div>

        </div>

    </div>

    <div class="clearfix"></div>

    <hr>    

    

    <form class="form-horizontal">

      <div class="form-group">

        <label class="control-label col-sm-2" for="name">Id:</label>

       

        <input type="text" class="form-control" id="id"

        name="id" [(ngModel)]="model.id" placeholder="Enter id">

    </div>

    
<div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        
        <input type="text" class="form-control" id="name" 
        name="name" [(ngModel)]="model.name" placeholder="Enter your name">
        
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="position">Marks:</label>
        
        <input type="text" class="form-control" id="marks"
        name="marks" [(ngModel)]="model.marks" placeholder="Enter marks">
        
    </div>

<div class="form-group">
      <label class="control-label col-sm-2" for="name">Department:</label>
      
      <input type="text" class="form-control" id="department" 
      name="department" [(ngModel)]="model.department" placeholder="Enter Department">
      
  </div>

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"  class="btn btn-light" (click)="addStudents()">Add Student</button>
        </div>
    </div>

    <br><br><br>

    </form>
  </div>
