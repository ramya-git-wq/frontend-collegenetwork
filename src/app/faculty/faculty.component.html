<div class="container"> 
    <div class="row">
        <div class="col-md-4">
            <div class="alert alert-success alert-dismissable" *ngIf="msg">
            <a href="#" class="close" (click)="clickMe()">&times;</a>
           {{msg}}
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <hr>     
    <h2>Admin</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Id:</label>
        
        <input type="text" class="form-control" id="id" 
        name="Id" [(ngModel)]="model.id" placeholder="Enter Id">
        
    </div>
    <br>
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        
        <input type="text" class="form-control" id="name" 
        name="name" [(ngModel)]="model.name" placeholder="Enter your name">
        
    </div>
    <br>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Department:</label>
      
      <input type="text" class="form-control" id="department" 
      name="department" [(ngModel)]="model.department" placeholder="Enter Department">
      
  </div>
  <br>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Address:</label>
    
    <input type="text" class="form-control" id="department" 
    name="department" [(ngModel)]="model.address" placeholder="Enter Address">
    
</div>

<br>
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"  class="btn btn-light" (click)="addFaculty()">Add Faculty</button>
        </div>
    </div>

    <br><br><br>

    </form>
    <h3>show all Faculty</h3>
    <table class="table table-bordered">
    <thead>
      <tr>
        <th width=200>Id</th>
        <th width=200>Name</th>
        <th width=200>Department</th>
        <th width=200>Address</th>
        <th width=200>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let faculty ; let i=index">
        <td>{{faculty.id}}</td>
        <td>{{faculty.name}}</td>
        <td>{{faculty.department}}</td>
        <td>{{faculty.address}}</td>
        <td>
            <button class="btn btn-success" (click)="editFaculty(i)">Edit</button>
            <button class="btn btn-danger" (click)="deleteFaculty(i)">Delete</button>
        </td>
      </tr>

    </tbody>
  </table>



  <br><br><br>

   <h2>Update data:</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="id">Id:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="id" 
        name="id" [(ngModel)]="model2.id" placeholder="Enter your name">
        </div>
    </div>  
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" 
        name="name" [(ngModel)]="model2.name" placeholder="Enter your name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="position">Department:</label>
        <div class="col-sm-10"> 
        <input type="text" class="form-control" id="department"
        name="department" [(ngModel)]="model2.department" placeholder="Enter department">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="position">Address:</label>
        <div class="col-sm-10"> 
        <input type="text" class="form-control" id="address"
        name="address" [(ngModel)]="model2.Address" placeholder="Enter address">
        </div>
    </div>

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="updateFaculty()">Update</button>
        </div>
    </div>
    </form>
</div>
